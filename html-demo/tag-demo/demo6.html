<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 标签</title>
    <style>
      table {
        table-layout: auto;
        border-spacing: 0;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        班级花名册
      </caption>
      <thead align="center">
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>特长</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>001</td>
          <td>张三</td>
          <td>男</td>
          <td>配音</td>
        </tr>
        <tr>
          <td>002</td>
          <td>李四</td>
          <td>男</td>
          <td>舞蹈</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">备注：憨憨军团正式出道</td>
        </tr>
      </tfoot>
    </table>
    <hr />
    <table border="1">
      <caption>
        海报尺寸明细表
      </caption>
      <thead>
        <tr>
          <th scope="col">海报名称</th>
          <th scope="col">颜色</th>
          <th colspan="3" scope="colgroup">尺寸</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" scope="rowgroup">Zodiac</th>
          <th scope="row">Full color</th>
          <td>A2</td>
          <td>A3</td>
          <td>A4</td>
        </tr>
        <tr>
          <th scope="row">Black and white</th>
          <td>A1</td>
          <td>A2</td>
          <td>A3</td>
        </tr>
        <tr>
          <th scope="row">Sepia</th>
          <td>A3</td>
          <td>A4</td>
          <td>A5</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
