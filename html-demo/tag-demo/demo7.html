<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 标签</title>
  </head>
  <body>
    <p>1 输入框用法示例</p>
    <div>
      <p>1.1 普通文本输入</p>
      <form action="/xxx" method="post" autocomplete="on">
        <label for="username">用户名：</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />
        <input type="submit" value="提交" />
      </form>
    </div>
    <div>
      <p>1.2 搜索文本输入</p>
      <form>
        <input
          type="search"
          id="mySearch"
          name="q"
          placeholder="输入搜索词……"
          required
        />
        <input type="submit" value="搜索" />
      </form>
    </div>
    <div>
      <p>1.3 电子邮箱输入</p>
      <form>
        <input type="email" pattern=".+@foobar.com" size="30" required />
      </form>
    </div>
    <div>
      <p>1.4 用户密码输入</p>
      <form>
        <input
          type="password"
          id="pass"
          name="password"
          minlength="8"
          required
        />
      </form>
    </div>
    <div>
      <p>1.5 数字输入</p>
      <form>
        <input
          type="number"
          id="tentacles"
          name="tentacles"
          min="10"
          max="100"
        />
      </form>
    </div>
    <div>
      <p>1.6 网址输入</p>
      <form>
        <input
          type="url"
          name="url"
          id="url"
          placeholder="https://example.com"
          pattern="https://.*"
          size="30"
          required
        />
      </form>
    </div>
    <div>
      <p>1.7 电话输入</p>
      <form>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />
        <small>Format: 123-456-7890</small>
      </form>
    </div>
    <div>
      <p>1.8 日期输入</p>
      <form>
        <input
          type="date"
          id="start"
          name="start"
          value="2022-12-12"
          min="2022-01-01"
          max="2022-12-31"
        />
      </form>
    </div>
    <hr />
    <div>
      <p>2 选框用法示例</p>
      <p>2.1 单项选择框</p>
      <fieldset>
        <legend>性别</legend>
        <div>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">男</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">女</label>
        </div>
      </fieldset>
      <p>2.2 多项选择框</p>
      <fieldset>
        <legend>你的兴趣</legend>
        <div>
          <input type="checkbox" id="coding" name="interest" value="coding" />
          <label for="coding">编码</label>
        </div>
        <div>
          <input type="checkbox" id="music" name="interest" value="music" />
          <label for="music">音乐</label>
        </div>
      </fieldset>
      <p>2.3 文件选择框</p>
      <form>
        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
          multiple
        />
      </form>
      <p>2.4 颜色选择框</p>
      <form>
        <input type="color" id="background" name="background" value="#e66465" />
      </form>
    </div>
    <hr />
    <div>
      <p>3 按钮用法示例</p>
      <form>
        <p>3.1 无默认行为</p>
        <input type="button" value="点击" />
        <p>3.2 上传/提交</p>
        <input type="submit" value="提交" />
        <p>3.3 清除/重置</p>
        <input type="reset" value="重置" />
        <p>3.4 图像验证登录</p>
        <input type="image" alt="登陆" src="../images/沙雕狗.png" width="20" />
      </form>
    </div>
  </body>
</html>
