<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本标签</title>
  </head>
  <body>
    <div>
      <p>div | s | em | hr 用法展示</p>

      <p>下面是一张<s>沙雕</s><em>搞笑</em>图片</p>
      <img src="../images/沙雕狗.png" alt="这是一只沙雕狗" width="200px" />
    </div>
    <hr />
    <div>
      <p>u | strong | br | blockquote | mark 用法展示</p>

      <p>
        这首诗关于<u><strong>相思</strong></u>
      </p>
      <blockquote>
        <p>
          一尺深红胜曲尘，天生旧物不如新。<br />
          合欢桃核终堪恨，里许元来别有人。<br />
          井底点灯深烛伊，共郎长行莫围棋。<br />
          <mark>玲珑骰子安红豆，入骨相思知不知。</mark>
        </p>
      </blockquote>
    </div>
    <hr />
    <div>
      <p>span | cite 用法展示</p>

      <p>
        <span>赵露思</span>是一名非常优秀的女演员，更多资料请看<cite
          >维基百科</cite
        >
      </p>
    </div>
    <hr />
    <div>
      <p>abbr 用法展示</p>

      <abbr title="HyperText Markup Language">HTML</abbr>
    </div>
    <hr />
    <div>
      <p>sub | sup | var 用法展示</p>

      <p>水分子是 H<sub>2</sub>O</p>
      <p>
        勾股定理是 <var>a</var><sup>2</sup> + <var>b</var><sup>2</sup> =
        <var>c</var><sup>2</sup>
      </p>
    </div>
  </body>
</html>
