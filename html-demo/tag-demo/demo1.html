<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>语义标签</title>
  </head>
  <body>
    <header>
      <!-- 这里是页眉，可以放置网站导航，搜索栏，广告等 -->
      <p>示例：导航</p>
      <nav>
        <ol>
          <li><a href="item1">第一章</a></li>
          <li><a href="item2">第二章</a></li>
        </ol>
      </nav>
    </header>
    <hr />
    <main>
      <!-- 这里是主体内容 -->
      <article>
        <p>示例：文章</p>
        <!-- 这里是一级标题 -->
        <h1>文章标题</h1>
        <section class="item1">
          <!-- 这里是章节 -->
          <!-- 这里是二级标题 -->
          <h2>第一章</h2>
          <p>
            这里是文章段落...这里是文章段落...这里是文章段落...这里是文章段落...这里是文章段落...这里是文章段落...
          </p>
        </section>
        <section class="item2">
          <h2>第二章</h2>
          <p>
            这里是文章段落...这里是文章段落...这里是文章段落...这里是文章段落...这里是文章段落...这里是文章段落...
          </p>
        </section>
      </article>
    </main>
    <hr />
    <aside>
      <!-- 这里是旁支内容，可以放置侧边栏等 -->
      <p>示例：参考资料</p>
      <p>参考资料 1</p>
      <p>参考资料 2</p>
    </aside>
    <hr />
    <footer>
      <!-- 这里是页尾，可以放置版权信息等 -->
      <p>示例：版权信息</p>
      <p>&copy;憨憨版权所有</p>
    </footer>
  </body>
</html>
