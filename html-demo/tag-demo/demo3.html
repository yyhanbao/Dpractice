<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表标签</title>
  </head>
  <body>
    <div>
      <p>示例 1：有序列表</p>
      <ol type="a" start="5">
        <li>我是壹号选手</li>
        <li value="3">我是贰号选手</li>
        <li>我是叁号选手</li>
      </ol>
    </div>
    <hr />
    <div>
      <p>示例 2：无序列表</p>
      <ul>
        <li>憨宝</li>
        <li>可可</li>
      </ul>
    </div>
    <hr />
    <div>
      <p>示例 3：术语解释</p>
      <dl>
        <dt>CPU</dt>
        <dd>中央处理器</dd>

        <dt>Memory</dt>
        <dd>内存</dd>

        <dt>Hard Disk</dt>
        <dd>硬盘</dd>
      </dl>
    </div>
  </body>
</html>
